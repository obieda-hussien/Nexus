name: Preview Deployment

on:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build and provide preview options
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Upload build artifact for preview
        uses: actions/upload-artifact@v4
        with:
          name: preview-build-${{ github.sha }}
          path: ./dist
          retention-days: 7
          
      - name: Comment preview instructions
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const comment = `## 🌟 معاينة التغييرات / Preview Changes
            
            تم بناء الموقع بنجاح! يمكنك معاينة التغييرات بالطرق التالية:
            
            ### 🚀 الطرق المتاحة للمعاينة:
            
            #### 1. 📥 تحميل البناء المباشر
            - انتقل إلى تبويب [Actions](${context.payload.repository.html_url}/actions/runs/${context.runId})
            - ابحث عن \`preview-build-${context.sha.substring(0, 7)}\`
            - حمل الملف واستخرجه
            - افتح \`index.html\` في المتصفح
            
            #### 2. 🖥️ تشغيل محلي للتطوير
            \`\`\`bash
            git checkout ${context.payload.pull_request?.head?.ref || context.ref.replace('refs/heads/', '')}
            npm install
            npm run dev
            \`\`\`
            ثم افتح http://localhost:5173
            
            #### 3. ☁️ Vercel Preview (موصى به)
            1. انتقل إلى [Vercel](https://vercel.com)
            2. قم بربط حسابك مع GitHub
            3. استورد هذا المشروع
            4. Vercel ستنشئ معاينة تلقائية لكل فرع
            
            #### 4. 🌐 Netlify Preview
            1. انتقل إلى [Netlify](https://netlify.com)
            2. اسحب مجلد البناء المحمل إلى Netlify Drop
            3. احصل على رابط معاينة فوري
            
            #### 5. 🏗️ GitHub Codespaces
            1. اضغط على الزر الأخضر \`<> Code\`
            2. اختر \`Codespaces\`
            3. انشئ Codespace جديد
            4. شغل \`npm run dev\` في التيرمينال
            
            ---
            
            **Build Info:**
            - Branch: \`${context.payload.pull_request?.head?.ref || context.ref.replace('refs/heads/', '')}\`
            - Commit: \`${context.sha.substring(0, 7)}\`
            - Build Time: \`${new Date().toLocaleString('ar-EG')}\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });